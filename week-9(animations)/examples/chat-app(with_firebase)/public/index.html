<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CS 454 - ngAnimate Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<!-- Animate.css -  https://daneden.github.io/animate.css/ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
	<link rel="stylesheet" href="styles/main.css" />
</head>

<body ng-app="myApp">

	<div class="container" ng-mousemove="mouseMoved($event);" ng-controller="MainCtrl" ng-mousemove="sendMousePosition($event);">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6">
				<div class="page-header">
				  <h1>Queue <small>A <code>Firebase</code> Example</small></h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-3 col-sm-6 chat-window half light">
				<div class="content">
					<p ng-repeat="student in queue">
						{{ student.$id + ' - ' + student.$value }}
					</p>
				</div>				
			</div>
		</div>

		<div class="row chat-form">
			<form ng-submit="addToQueue(studentName, studentIssue);">
				<div class="col-sm-offset-3 col-sm-2">			
					<input ng-model="studentName" class="form-control" type="text" placeholder="Name" />
				</div>
				<div class="col-sm-3">			
					<input ng-model="studentIssue" class="form-control" type="text" placeholder="Issue" />
				</div>
				<div class="col-sm-1">				
					<input type="submit" class="btn btn-success" value="Add" />
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	
	<script src="scripts/app.js"></script>
</body>
</html>
