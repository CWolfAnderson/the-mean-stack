<!DOCTYPE html>
<html ng-app="directoryApp">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  
</head>
<body ng-controller="directoryController">
  
    Search: <input type="text" ng-model="search">
  
  <ul>
    <li ng-repeat="person in people | filter: search">
      {{person.name}} is {{person.age}}
    </li>
  </ul>
  
  <!-- add `ng-submit` -->
  <form ng-submit="addPerson()">
    <input type="text" placeholder="Name" ng-model="name">
    <input type="number" placeholder="Age" ng-model="age">
    <input type="submit" value="Submit">
  </form>
  
  <script>
  var myApp = angular.module('directoryApp', []);
  
  myApp.controller('directoryController', function($scope) {
    $scope.people = [{name: 'Christoph', age: 25}, {name: 'Paris', age: 22}, {name: 'Bobby', age: 25}];
    
    $scope.addPerson = function () {
      $scope.people.push({name: $scope.name, age: $scope.age});
      
      // reset variables
      $scope.name = "";
      $scope.age = "";
    };
    
  });
  
  </script>
  
</body>
</html>
