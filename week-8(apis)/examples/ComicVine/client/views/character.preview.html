<div ng-if"character" class="col-md-7 character-block">

    <div>
      <h2>{{character.name}}</h2>
      <img src="ng-src="{{character.image.small_url}}"" alt="superhero">
      <p>{{character.deck}}</p>
      <a href="/character/{{character.id}}" class="btn btn-warning">
        Details
      </a>
    </div>

</div>
